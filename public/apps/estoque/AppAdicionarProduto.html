<script>
lista_produtos_color = [];
$.ajax({
      type: 'POST',
      url: '/lista_modelos',
      success: function (data) {
     
        $("#AppAdicionarProduto #lista_visitantes").html('')
        data.forEach(element => {

            $("#AppAdicionarProduto #lista_visitantes").append('<option id="'+element.idModelo+'" value="'+element.idModelo+' - '+element.NomeModelo+'">'+element.NomeCategoria+'</option>')
            
        });

      }
  
})


$.ajax({
      type: 'POST',
      url: '/lista_categorias',
      success: function (data) {
  

        $("#AppAdicionarProduto select[name=categorias]").html('')
        data.forEach(element => {
            $("#AppAdicionarProduto select[name=categorias]").append('<option value="'+element.id_categoria+'" >'+element.nome+'</option>')
            
        });

      }
  
    })

    $.ajax({
      type: 'POST',
      url: '/lista_cores',
      success: function (data) {
       

        $("#AppAdicionarProduto #cor_produto").html('')

        data.forEach(element => {
            $("#AppAdicionarProduto #cor_produto").append('<option value="'+element.idCores+'" >'+element.nome+'</option>')
            
        });

      }
  
    })

    $.ajax({
      type: 'POST',
      url: '/lista_tamanhos',
      success: function (data) {
          console.log(data)

        $("#AppAdicionarProduto #tamanho_produto").html('')

        data.forEach(element => {
            $("#AppAdicionarProduto #tamanho_produto").append('<option value="'+element.idTamanho+'" >'+element.nome+'</option>')
            
        });

      }
  
    })
    


</script>
